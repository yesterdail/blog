<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
	
    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Le styles -->
    <link href="{{ site.baseurl }}/assets/themes/{{ site.theme.name }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/themes/{{ site.theme.name }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

  </head>
  
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>
	
    <div class="container">

      <div class="content">
        {{ content }}
      </div>
      <hr>
      <footer>
        <p>&copy; Copyright 2008 - {{ site.time | date: '%Y' }} by {{ site.author.name }}.</p>
      </footer>

    </div>
  
    <!-- Latest compiled and minified JavaScript, requires jQuery 1.x (2.x not supported in IE8) -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.js"></script>
    <script src="{{ site.baseurl }}/assets/themes/{{ site.theme.name }}/bootstrap/js/bootstrap.min.js"></script>
	
  </body>

</html>
